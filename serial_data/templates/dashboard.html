{% extends 'bases/base.html' %}
{% load static %}

{% block valores_att %}
<script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
<script src="https://unpkg.com/htmx.org@1.6.1"></script>
<link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">

<section>
    <div id="btc" hx-get="{% url 'atualizar_variavel' %}" hx-trigger="every 0.1s" hx-swap="innerHTML" class="valor1">

        <section class="section-container">
            <div class="medicaoTemp">
                <img src="{% static 'geral/img/thermometer.png' %}" alt="" class="img1">
                <h2 id="valorTemp">{{ frase_view }}</h2>
            </div>
            <div class="medicaoPress">
                <img src="{% static 'geral/img/pressure-gauge.png' %}" alt="" class="img2">
                <h2 id="valorPress">{{ frase_view }}</h2>
            </div>
            <div class="medicaoOxi">
                <img src="{% static 'geral/img/oxygen-tank.png' %}" alt="" class="img3">
                <h2 id="valorOxi">{{ frase_view }}</h2>
            </div>
        </section>
        
    </div>
</section>
{% endblock %}
